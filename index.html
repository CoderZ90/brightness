<!DOCTYPE html>
<!-- Coding by CodingFire - youtube.com/CodingFire -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brightness slider using Javascript | CodingFire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <!-- Now lets use the cdn -->
  <body>
    <!-- This is for bonus :) and also i recommend if you add a brightness slider do this -->
    <div class="container">
      <div class="slider">
        <span class="fas fa-sun"></span>
        <input type="range" id="range" min="10" max="100">
        <span class="fas fa-moon"></span>
      </div>
    </div>

  <!-- Javascript -->
  <script>
    //getting container
    const container = document.querySelector('.container');
    //getting slider
    const range = document.querySelector('#range');
    // calling call back function
    range.addEventListener('change', () => {
      // first what we need to do is just increase and decrease the value of brightness in css we have a styling thing to change the brightness
      // we are saying that get the container style of filter and then in filter decrease / increase the value of brightness;
      container.style.filter = "brightness(" + range.value + "%)";
    })
  </script>

  </body>
</html>
